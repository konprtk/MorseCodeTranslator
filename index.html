<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <input
        id="input"
        type="text"
        placeholder="Enter text or Morse code here"
      />
      <button id="encodeBtn">Encode to Morse</button>
      <button id="decodeBtn">Decode from Morse</button>
      <textarea
        id="output"
        rows="5"
        placeholder="Output will appear here"
        readonly
      ></textarea>
    </div>
  </body>
  <script src="script.js"></script>
</html>
